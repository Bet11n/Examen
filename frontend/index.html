<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glam Nails - Administración</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1 brand-text">Glam Nails Studio</span>
        </div>
    </nav>

    <div class="container main-container">
        
        <header class="text-center mb-5 mt-4 animate-entry">
            <h1 class="display-5 section-title">Gestión de Citas</h1>
            <p class="text-muted subtitle">Administra los servicios y horarios de tus clientes con elegancia.</p>
        </header>

        <div class="row">
            <div class="col-lg-4 mb-5 animate-entry delay-1">
                <div class="card border-0 shadow-sm form-card h-100">
                    <div class="card-body p-4">
                        <h4 id="form-title" class="card-title text-center mb-4">Nueva Cita</h4>
                        
                        <form id="cita-form">
                            <input type="hidden" id="cita-id">
                            
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Cliente</label>
                                <input type="text" class="form-control" id="cliente" placeholder="Nombre completo" required>
                            </div>

                            <div class="mb-3">
                                <label for="servicio" class="form-label">Servicio</label>
                                <select id="servicio" class="form-select" required>
                                    <option value="" disabled selected>Seleccionar servicio...</option>
                                    <option value="Manicura">Manicura Spa</option>
                                    <option value="Pedicura">Pedicura Relax</option>
                                    <option value="Acrílicas">Uñas Acrílicas</option>
                                    <option value="Gelish">Esmaltado Gelish</option>
                                    <option value="Diseño">Nail Art / Diseño</option>
                                    <option value="Retiro">Retiro de Material</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>

                            <div class="mb-3">
                                <label for="hora" class="form-label">Hora</label>
                                <input type="time" class="form-control" id="hora" required>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Ej: 0991234567" pattern="\d{7,10}" title="De 7 a 10 dígitos numéricos" required>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary-custom" id="submit-button">Agendar Cita</button>
                                <button type="button" class="btn btn-outline-secondary d-none" id="cancel-edit-button">Cancelar Edición</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 animate-entry delay-2">
                <div class="card border-0 shadow-sm table-card h-100">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4">Agenda Programada</h4>
                        
                        <div class="table-responsive">
                            <table class="table table-hover align-middle custom-table">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Servicio</th>
                                        <th scope="col">Fecha / Hora</th>
                                        <th scope="col">Teléfono</th>
                                        <th scope="col" class="text-end">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="citas-list">
                                    <tr>
                                        <td colspan="5" class="text-center border-0 py-5">
                                            <div class="loading-spinner"></div>
                                            <p class="text-muted small mt-3">Cargando agenda...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert-message" class="fixed-bottom m-3" style="max-width: 500px; right: 0; left: auto;"></div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
